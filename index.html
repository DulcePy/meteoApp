<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div class="weather-details">
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date">Tuesday 10:57</span>, moderated rain
              <br />
              Humidity: <strong>87 %</strong>, Wind: <strong>7.2 km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <div class="current-temperature-icon">☀️</div>
            <div class="current-temperature-value">14</div>
            <div class="current-temperature-unit">°C</div>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/DulcePy" target="_blank">Dulce Figueredo</a>
        code hosted on
        <a href="https://github.com/DulcePy/meteoApp" target="_blank">GitHub</a>
        and website hosted on
        <a href="https://meteo-shecodes-dulce.netlify.app/" target="_blank"
          >Netlify</a
        >
      </footer>
    </div>
    <script src="js/index.js"></script>
  </body>
</html>
