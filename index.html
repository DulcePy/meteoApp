<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meteo App</title>
  </head>
  <body>
    <div class="weather-app">
      <header>
        <form id="search-form">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            class="search-input"
            id="search-input"
          />
          <input type="submit" value="Search" class="search-button" />
        </form>
      </header>

      <main>
        <div class="current-weather">
          <div>
            <h1 class="current-city" id="current-city">Paris</h1>
            <p class="current-details">
              <span id="current-date">Tuesday 10:57</span>, moderated rain
              <br />
              Humidity: <strong>87 %</strong>, Wind: <strong>7.2 km/h</strong>
            </p>
          </div>
          <div class="current-temperature">
            <span class="current-temperature-icon">☀️</span
            ><span class="current-temperature-value"> 24</span
            ><span class="current-temperature-unit"> °C</span>
          </div>
        </div>
      </main>

      <footer>
        Coded by
        <a href="https://github.com/DulcePy">Dulce Figueredo</a>
        code hosted on
        <a href="https://github.com/DulcePy/meteoApp">GitHub</a>
        and website hosted on
        <a href="https://meteo-shecodes-dulce.netlify.app/">Netlify</a>
      </footer>
    </div>
  </body>
</html>
